<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert('Nhập 10 phần tử trong mảng arrA');
    let arrA = [];
    for (i = 0; i < 10; i++) {
        let a = +prompt('Nhập giá trị của phần tử ' + 'arr[' + i + ']');
        arrA.push(a);
    }
    alert('Nhập 10 phần tử trong mảng arrB');
    let arrB = [];
    for (j = 0; j < 10; j++) {
        let b = +prompt('Nhập giá trị của phần tử ' + 'arrB[' + j + ']');
        arrB.push(b);
    }
    let aarC = arrA.concat(arrB)

    document.write('mảng A: ' + arrA + '<br>mảng B: ' + arrB + '<br>mảng C: ' + aarC)

</script>
</body>
</html>
