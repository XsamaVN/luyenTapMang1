<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('Nhập số phần tử trong mảng');
  let ar=[];
  for(i = 0; i < n ; i++ ){
    let a = prompt('Nhập giá trị của phần tử ' + 'ar['+i+']');
    ar.push(a);
  }
  document.write('mảng chưa đảo ngược: '+ ar + '<br>');
  document.write('mảng đã đảo ngược: '+ ar.reverse());
</script>
</body>
</html>
