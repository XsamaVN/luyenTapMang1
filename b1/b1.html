<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let ar=[42,25,23,2,7,9,456,89,10,870];
  let tong =0;
  dem =0;
  for (let i = 0; i < ar.length; i++) {
    if(ar[i] >= 10){
      tong += ar[i];
      dem++;
    }
  }
  document.write('tổng: '+tong+ '<br>' + 'số lượng: ' + dem);
</script>
</body>
</html>
